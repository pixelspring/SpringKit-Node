{% extends 'layout.html' %}

{% block body %}
<div class="column row">
  <div class="row">
    <div class="medium-8 medium-offset-2 columns">
      {% if messages.error %}
      <div role="alert" class="callout alert">
        {% for error in messages.error %}
        <div>{{ error.msg }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST">
        <h4>Log In</h4>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" autofocus>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">

        <p><a href="/forgot">Forgot your password?</a></p>

        <button type="submit" class="button">Log in</button>
      </form>

      <div class="hr-title"><span>or</span></div>

      <div class="button-group">
        <a href="/auth/facebook" class="button facebook">Sign in with Facebook</a>
        <a href="/auth/twitter" class="button twitter">Sign in with Twitter</a>
        <a href="/auth/github" class="button github">Sign in with Github</a>
      </div>

      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>
</div>
{% endblock %}
